version: "3.7"

services:
  ultrafeeder:
    image: ghcr.io/sdr-enthusiasts/docker-adsb-ultrafeeder
    container_name: ultrafeeder
    restart: always
    devices:
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - "1090:80"   # tar1090
      - "30005:30005" # Beast output
    environment:
      - TZ=America/New_York
      - READSB_DEVICE_TYPE=rtlsdr
      - READSB_RTLSDR_DEVICE=0
      - READSB_LAT=29.020396
      - READSB_LON=-81.281632
      - READSB_ALT=33m
      - READSB_GAIN=auto
      - READSB_STATS_RANGE=true

      - ULTRAFEEDER_CONFIG=
        adsb,feed.airplanes.live,30004,beast_reduce_plus_out,uuid=6EA5C30F-6087-4D92-B79F-4C9CE075E4FF;
        adsb,feed1.adsbexchange.com,30004,beast_reduce_plus_out,uuid=${ADSBX_UUID};
        mlat,feed.airplanes.live,31090,uuid=6EA5C30F-6087-4D92-B79F-4C9CE075E4FF;
        mlat,feed.adsbexchange.com,31090,39008,uuid=${ADSBX_UUID}
      
      - UPDATE_TAR1090=true
      - TAR1090_MESSAGERATEINTITLE=true
      - TAR1090_PAGETITLE=not-really-planes
      - TAR1090_PLANECOUNTINTITLE=true
      - TAR1090_ENABLE_AC_DB=true
      - TAR1090_FLIGHTAWARELINKS=true
      - TAR1090_SITESHOW=true
      - TAR1090_RANGE_OUTLINE_COLORED_BY_ALTITUDE=true
      - TAR1090_RANGE_OUTLINE_WIDTH=2.0
      - TAR1090_RANGERINGSDISTANCES=50,100,150,200
      - TAR1090_RANGERINGSCOLORS='#1A237E','#0D47A1','#42A5F5','#64B5F6'
      - TAR1090_USEROUTEAPI=true
      - GRAPHS1090_DARKMODE=true



      
  rickroll:
    image: modem7/docker-rickroll
    container_name: Rickroll
    ports:
      - 1987:8080
    environment:
      - TITLE="not-really-roll" 
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rr.entryPoints=public-websecure"
      - "traefik.http.routers.rr.tls.certResolver=letsEncrypt"
      - "traefik.http.routers.rr.rule=Host(`rr.not-really.me`)" 
      - "traefik.http.services.rr.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik-public"
    restart: unless-stopped

  searxng:
    image: docker.io/searxng/searxng:latest
    container_name: searxng
    ports:
      - 1234:8080
    volumes:
      - /volume2/docker-configs/searxng:/etc/searxng:rw
    environment:
      - PUID=1000
      - PGID=100
      - TZ=America/New_York
      - SEARXNG_BASE_URL=https://search.not-really.me/
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    healthcheck:
      test: ["NONE"]
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.search.entryPoints=public-websecure"
      - "traefik.http.routers.search.tls.certResolver=letsEncrypt"
      - "traefik.http.routers.search.rule=Host(`search.not-really.me`)" 
      - "traefik.http.services.search.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik-public"
    restart: unless-stopped
  
