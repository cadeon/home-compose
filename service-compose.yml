  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=100
      - TZ=America/New_York
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - /volume2/docker-configs/calibre-web/config:/config
      - /volume1/files/books/:/books
    networks:
      - traefik-public
    ports:
      - 8083:8083
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.books.entryPoints=public-websecure"
      - "traefik.http.routers.books.tls.certResolver=letsEncrypt"
      - "traefik.http.routers.books.rule=Host(`books.not-really.me`)" 
      - "traefik.http.services.books.loadbalancer.server.port=8083"
      - "traefik.docker.network=traefik-public"
      - "traefik.port=8083"
    restart: unless-stopped

  pigallery2:
    image: bpatrik/pigallery2:edge-alpine
    container_name: pigallery2
    environment:
      - NODE_ENV=production # set to 'debug' for full debug logging
      # - NODE_OPTIONS=--enable-source-maps # enable source map support on the backend  for development
    volumes:
      - "/volume2/docker-configs/pigallery2/config:/app/data/config" 
      - "/volume2/docker-configs/pigallery2/db:/app/data/db"
      - "/volume1/files/imgs:/app/data/images:ro" # ro = read only
      - "/volume2/docker-configs/pigallery2/tmp:/app/data/tmp" 
    networks:
      - traefik-public
    ports:
      - 28000:80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.imgs.entryPoints=public-websecure"
      - "traefik.http.routers.imgs.tls.certResolver=letsEncrypt"
      - "traefik.http.routers.imgs.rule=Host(`imgs.not-really.me`)" 
      - "traefik.http.services.imgs.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik-public"
    restart: unless-stopped

  copyparty:
    image: copyparty/ac:latest
    container_name: copyparty
    user: "1000:100"
    ports:
      - 3923:3923
    volumes:
      - /volume2/docker-configs/copyparty:/cfg
      - /volume1/files/public:/files/public
      - /volume1/plex-media:/files/plex-media
      - /volume1/files/warez:/files/warez
      - /volume1/files/imgs/imgs:/files/imgs

    environment:
      LD_PRELOAD: /usr/lib/libmimalloc-secure.so.2
      # enable mimalloc by replacing "NOPE" with "2" for a nice speed-boost (will use twice as much ram)

      PYTHONUNBUFFERED: 1
      # ensures log-messages are not delayed (but can reduce speed a tiny bit)

    stop_grace_period: 15s  # thumbnailer is allowed to continue finishing up for 10s after the shutdown signal
    healthcheck:
      # hide it from logs with "/._" so it matches the default --lf-url filter 
      test: ["CMD-SHELL", "wget --spider -q 127.0.0.1:3923/?reset=/._"]
      interval: 1m
      timeout: 2s
      retries: 5
      start_period: 15s
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.copyparty.entryPoints=public-websecure"
      - "traefik.http.routers.copyparty.tls.certResolver=letsEncrypt"
      - "traefik.http.routers.copyparty.rule=Host(`files.not-really.me`)" 
      - "traefik.http.services.copyparty.loadbalancer.server.port=3923"
      - "traefik.docker.network=traefik-public"




