# Core services like proxy, watchtower, status.
version: "3.7"

services:
  traefik:
    image: traefik:v3.1.1
    container_name: traefik
    ports:
      - 80:80/tcp
      - 443:443/tcp
    #  - 172.31.250.200:8080:8080/tcp # disabled due to rr bug
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - "--entrypoints.websecure.http.tls.domains[0].main=not-really.me"
      - "--entrypoints.websecure.http.tls.domains[0].sans=*.not-really.me"
    networks:
      - traefik-public
    volumes:
      - /volume2/docker-configs/traefik/:/etc/traefik/
      - /volume2/docker-configs/traefik/logs:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    networks:
      - traefik-public
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 28800 --cleanup
    restart: unless-stopped

  dash:
    image: mauricenino/dashdot:latest
    restart: unless-stopped
    privileged: true
    ports:
      - '3002:3002'
    volumes:
      - /:/mnt/host:ro
    environment:
      DASHDOT_PORT: '3002'
      DASHDOT_PAGE_TITLE: 'not-really-dash'
      DASHDOT_DISABLE_INTEGRATIONS: 'true'
      DASHDOT_USE_IMPERIAL: 'true'
      DASHDOT_ALWAYS_SHOW_PERCENTAGES: 'true'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dash.entryPoints=websecure"
      - "traefik.http.routers.dash.tls.certResolver=letsEncrypt"
      - "traefik.http.routers.dash.rule=Host(`dash.not-really.me`)" # Edit here to change the domain name
      - "traefik.http.services.dash.loadbalancer.server.port=3002"
      - "traefik.docker.network=traefik-public"
      - "traefik.port=3002"

  uptime-kuma:
    image: louislam/uptime-kuma
    container_name: uptime-kuma
    volumes:
      - /volume2/docker-configs/uptime-kuma:/app/data
      - /var/run/docker.sock:/var/run/docker.sock 
    ports:
      - 3001:3001
    depends_on:
      - traefik
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime_kuma.entryPoints=websecure"
      - "traefik.http.routers.uptime_kuma.tls.certResolver=letsEncrypt"
      - "traefik.http.routers.uptime_kuma.rule=Host(`status.not-really.me`)" # Edit here to change the domain name
      - "traefik.http.services.uptime_kuma.loadbalancer.server.port=3001"
      - "traefik.docker.network=traefik-public"
      - "traefik.port=3001"
    restart: unless-stopped

###### ----- Docker control ----- ######
networks:
  traefik-public:
    external: true
    driver: bridge
